<div class="container panel-reportes">

    <div class="container">
        <div class="row">
            <div class="col-auto">
                <i class="material-icons iconMessege">view_list</i>
            </div>
            <div class="col-auto mt-2">
                <p><b>Crear reporte</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-aut">
                <p><i>Seleccione los datos que desea ver en el reporte</i></p>
            </div>
        </div>

        <div class="row">
            <div class="container">

                <div class="row">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-productos-en-existencia">
                            <label for="reporte-productos-en-existencia" class="custom-control-label">Productos en
                                existencia</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-productos-mas-venidos">
                            <label for="reporte-productos-mas-vendidos" class="custom-control-label">Productos m√°s
                                vendidos</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-productos-menos-vendidos">
                            <label for="reporte-productos-menos-vendidos" class="custom-control-label">Productos menos
                                vendidos</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input"
                                id="reporte-productos-con-pocas-existencias">
                            <label for="reporte-productos-con-pocas-existencias" class="custom-control-label">Productos
                                con pocas existencias</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input"
                                id="reporte-productos-proximos-a-caducar">
                            <label for="reporte-productos-proximos-a-caducar" class="custom-control-label">Productos
                                proximos a caducar
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <form class="mt-5 ml-5">
                <div class="form-group">
                    <label><b>Fecha:</b></label>
                    <input type="text" class="form-control rounded-pill" id="fecha-rango-reporte">
                </div>
            </form>
        </div>
        <button id="generar-reporte-productos" class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill"
            type="submit">Generar</button>

    </div>

</div>
