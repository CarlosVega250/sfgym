<div class="d-none" id="add-cliente-alert">

</div>
<div class="container">

    <form id="form" onsubmit="return false" class="form">
        <div class="container">
            <!--Mensaje: Nuevo cliente-->

            <div class="row">
                <div class="col-auto">
                    <i class="material-icons iconMessege">group</i>
                </div>
                <div class="col-auto">
                    <p class="p-2"><b>Nuevo Cliente</b></p>
                </div>
            </div>

            <!--Formularios-->
            <div class="row">
                <div class="col-md-6 offset-lg-3">
                    <!--Form: NOMBRE-->
                    <div class="form-group row ">
                        <label class="col-lg-4 col-form-label text-left">Nombre: </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control rounded-pill" id="nombre" name="nombre_cliente"
                                required>
                        </div>
                    </div>
                    <!--Form: A-PATERNO-->
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label text-left col-sd">Apellido paterno: </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control rounded-pill" id="ap-parno" name="ap-parno" required>
                        </div>
                    </div>
                    <!--Form: A-MATERNO-->
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label text-left">Apellido Materno: </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control rounded-pill" id="ap-marno" name="ap-marno">
                        </div>
                    </div>
                    <!--Form: EDAD-->
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label text-left">Edad: </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control rounded-pill" id="edad" name="edad" required>
                        </div>
                    </div>
                    <!--Form: Menu SEXO-->
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label text-left">Sexo: </label>
                        <div class="col-lg-8">
                            <select class="form-control form-control-lg rounded-pill" id="sexo" name="genero[]">
                                <option value="1" class="rounded-pill" id="gm">Hombre</option>
                                <option value="2" class="rounded-pill" id="gf">Mujer</option>
                            </select>
                        </div>
                    </div>
                    <!--Form: TELÉFONO-->
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label text-left">Teléfono: </label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control rounded-pill" id="telefono" name="telefono" pattern=".{12,}" required="Ingresa 10 dígitos">
                        </div>
                    </div>

                    <br>
                    <div class="col-lg-5 text-left p-0">
                        <label>Dirección de contacto</label>
                    </div>
                    <br>

                    <!--Forms:  CALLE, NUM-EXT-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label text-left">Calle: </label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control rounded-pill" id="calle" name="calle">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-lg-4 text-left">
                                    <label>Num Exterior:</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control rounded-pill" id="num-ext" name="num-ext">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Forms:  NUM-INT, COLONIA-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label text-left">Num Interior: </label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control rounded-pill" id="num-int" name="num-int">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-lg-4 text-left">
                                    <label>Colonia:</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control rounded-pill" id="colonia" name="colonia">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Botones-->
        <div class="row">
            <div class="col-lg-4 text-right offset-lg-8">
                <button type="submit" id="guardar-cliente"
                    class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill">Guardar</button>
                <button id="cancelar-cliente" class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill"
                    type="button">Cancelar</button>
            </div>
        </div>
    </form>
</div>
