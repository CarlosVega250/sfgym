<div class="d-none" id="add-venta-alert">

</div>
<div class="container panel-reportes">
    <div class="container">
        <form onsubmit="return false" id="add-venta-form">
            <div class="row">
                <div class="container">

                    <!-- Letrero  " N U E V A   V E N T A"-->
                    <div class="row">
                        <div class="col-auto"><i class="material-icons iconMessege">attach_money</i></div>
                        <div class="col-auto mt-2">
                            <p><b>Nueva venta</b></p>
                        </div>
                    </div>

                    <!--FORMULARIO-->
                    <div class="row">
                        <div class="container">

                            <div class="form-group row ">
                                <label class="col-lg-2 col-form-label text-right">NIP Cliente: </label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control rounded-pill" id="nip-cliente"
                                        name="nip-de-cliente" required>
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-lg-2 col-form-label text-right">NIP Instructor: </label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control rounded-pill" id="nip-instructor"
                                        name="nip-de-instructor" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-right">Tipo Venta:</label>
                                <div class="col-lg-4">
                                    <select class="form-control rounded-pill" name="select-tipo-venta[]" id="select-tipo-venta">
                                        <option value="1" id="ventas-productos">Producto</option>
                                        <option value="2" id="ventas-membresias">Membresia</option>
                                        <option value="3" id="ventas-visitas">Visita</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-lg-2 col-form-label text-right">Producto: </label>
                                <div class="col-lg-4">
                                    <select class="form-control rounded-pill" id="select-productos"
                                        name="producto-seleccionado">

                                    </select>
                                </div>

                            </div>

                            <div class="form-group row ">
                                <label class="col-lg-2 col-form-label text-right">Cantidad: </label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control rounded-pill" id="cantidad-productos"
                                        name="cantidad-productos">
                                </div>
                                <div class="col-lg-2">
                                    <button class="btn btn-outline-success rounded-pill" type="button"
                                        id="agregar-producto-seleccionado">Agregar</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="col-12">
                        <div class="container">
                            <div class="tablaPrincipal">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-auto">
                                            <i class="material-icons iconMessege">attach_money</i>
                                        </div>
                                        <div class="col-auto mt-3">
                                            <p><b>Lista de productos</b></p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Producto</th>
                                                        <th scope="col" class="text-right">Cantidad</th>
                                                        <th scope="col" class="text-right">SubTotal</th>
                                                        <th scope="col" class="text-right">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="carrito">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-lg-5 offset-lg-7">
                    <div class="row">
                        <div class="col-auto">
                            <p>Total:</p>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control rounded-pill text-right" id="total-venta" name="total-de-venta"
                                disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 text-right offset-lg-8">
                    <button type="submit" id="guardar-venta"
                        class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill">Guardar</button>
                    <button id="cancelar-venta" class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill"
                        type="button">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
