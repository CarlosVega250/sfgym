                                <p><b>Venta</b></p>
                            </div>
                        </div>
    
                        <!--FORMULARIO-->
                        <div class="row">
                            <div class="container">
    
                                <div class="form-group row ">
                                    <label class="col-lg-2 col-form-label text-right">NIP Cliente: </label>
                                    <div class="col-lg-4">

                                <div class="form-group row ">

                            </div>

                    </div>

                <div class="row">

                                <div class="tablaPrincipal">

                                        <div class="row">
                                            <div class="col-auto">
                                                <i class="material-icons iconMessege">attach_money</i>
                                            </div>

                                                <p><b>Lista de productos vendidos</b></p>
                                            </div>
                                        </div>
    
                                        <div class="row">

                                    </div>
